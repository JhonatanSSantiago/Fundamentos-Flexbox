<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fundamentos Display Flex Wrap</title>
        <style>
            .flex-container {
                display: flex;
             /*   height: 150px; */
                border: 2px solid black;
               /* max-width: 310px; */
                flex-direction: column;
            }
            .item {
                font-size: 24px;
                height: 50%;
                text-align: center;
                min-width: 100px;
                line-height: 50px;
            }
            .nowrap{
                flex-wrap: nowrap;
            }
            .wrap{
                flex-wrap: wrap;
            }
            .wrap-reverse{
                flex-wrap: wrap-reverse;
            }

            .blue{
                background-color: blue;
            }
            .green{
                background-color: green;
            }
            .red{
                background-color: red;
            }
            .blueviolet{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1> nowrap</h1>
        <div class="flex-container nowrap">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item red">3</div>
            <div class="item blueviolet">4</div>
        </div>

        <h1> wrap</h1>
        <div class="flex-container wrap">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item red">3</div>
            <div class="item blueviolet">4</div>
        </div>

        <h1> wrap-reverse</h1>
        <div class="flex-container wrap-reverse">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item red">3</div>
            <div class="item blueviolet">4</div>
        </div>
    
    </body>
</html>
